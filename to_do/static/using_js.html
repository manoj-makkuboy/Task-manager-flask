<html>
<script src='static/js_function.js' language='javascript' charset='UTF-8'>
</script>

<body onload='syncItem()'>
	<div id="header">
		<a href='/logout'>Logout</a>
	</div>

	<div id="task-created" >
		<h2 id='main_heading'> To do items</h2>
		<UL id=toDoList >
		</UL>


		<h2>Add Item</h2>
		<input type=text size=30 name=item_content id=newItem>
		<input type=Button value=AddButton name=addButton id=addButton onclick='addItem();'> 
	</div>
	<div id="task-assigned" >
		<h2 id='task-assigned-heading'> To do items</h2>
			<UL id='task-assigned-list'>
			</UL>	
	</div>	

	<div id="chat-window" >
		<textarea rows='5' column='15' id='chat-display'>
		</textarea>
		<br>	
		<input type=text id='chat-input'>	
		<input type=Button value='Send' id='chat-send-button' onclick='sendChat();'>
	</div>
</body>

</html>
